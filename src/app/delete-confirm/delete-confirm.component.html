
<div class="container text-center " *ngIf="item && !serverMsg">
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6 border border-2 border-primary-subtle rounded p-5 shadow">
            <h5>Are You Sure,Do You Want To Delete This Account  {{item}} ?</h5>
            <button class="btn  btn-outline-danger" (click)="deleteChild()">Yes</button>&nbsp;
            <button class="btn btn-outline-success" (click)="cancel()">No</button>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<!-- delete popup -->
<div class="container mt-5 mb-5" *ngIf="!item && serverMsg">
    <div class="row text-center">
        <div class="col">
            <img class="w-25 d-block m-auto" src="https://cdn.dribbble.com/users/1186261/screenshots/3718681/_______.gif" alt="no image">
            <h4 class="mb-5">Please wait ,Your account is deleting....</h4>
        </div>
    </div>
</div>
